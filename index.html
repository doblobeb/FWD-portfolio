<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Danil Demin | Personal Website</title>
    <link rel="icon" href="/icons/favicon.jpg" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kameron:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      async function comic() {
        var comic_ID = await fetch(
          "https://fwd.innopolis.university/api/hw2?email=da.demin@innopolis.university"
        );
        comic_ID = await comic_ID.json();
        var comic_resp = await fetch(
          "https://fwd.innopolis.university/api/comic?id=" + comic_ID
        );
        comic_resp = await comic_resp.json();
        var date_opt = { month: "long", year: "numeric" };
        var comic_date = new Date(Date.UTC(comic_resp.year, comic_resp.month));
        document.getElementById("comic_place").src = comic_resp.img;
        document.getElementById("comic_title").innerText =
          comic_resp.safe_title;
        document.getElementById("comic_date").innerText =
          comic_date.toLocaleDateString(undefined, date_opt);
        document.getElementById("comic_place").alt = comic_resp.alt;
      }
    </script>
  </head>
  <body>
    <div class="theface">
      <img
        class="theface"
        src="images/yes_it's_me_why_do_you_ask.png"
        alt="My photo"
      />
    </div>
    <header>
      <nav class="navbar">
        <a href="about.html">About</a>
        <a href="contact.html">Contact Me</a>
      </nav>
    </header>
    <main>
      <div class="thename">
        <h1 class="thename">Danil Ivanovich Demin</h1>
      </div>
      <div class="thename">
        <h2 class="thename">
          Innopolis | Frontend Developer <span id="out"></span>
        </h2>
      </div>
    </main>
    <div class="comic">
      <span id="comic_title"> </span>
      <img id="comic_place" />
      <span id="comic_date"> </span>
    </div>
    <footer>
      <button class="comic" onclick="comic()">
        My XKCD comic <span id="myText"> </span>
      </button>
    </footer>
  </body>
</html>
